	<body>
		<div class="detailTitle">
			<p>position的理解</p>
		</div>
		<div class="detailContent">
			<img src="../picture/position.png"/>
			<p>absolute:绝对定位，还不是很熟</p>
			<p>fixed:相对于浏览器定位，可以用left，right，top，bottom,将对应的元素进行偏移</p>
			<p>relative:即是相对的，相对本身的位置，一般设置之后，可以用left，right，top，bottom,将对应的元素进行偏移</p>
			<p>static:暂时还没接触过</p>
			<p>inherit:暂时还没接触过</p>
			
		</div>
	</body>
